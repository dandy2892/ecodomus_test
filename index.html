<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./content/site.css"/>
		<script type="text/javascript" src="./scripts/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="./scripts/app.js"></script>
		<script type="text/javascript" src="./scripts/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="./scripts/messageModule.js"></script>
	</head>
	<body>
		<div id="lightSwitch" class="light"></div>
		<div class="dialog-box">
			<div class="header">
				Enter your message
			</div>
			<div class="content">
		  		<input class="textbox" type="text" id="MessageInput">
		  		<button class="button" type="button">Show message</button>
			</div>
		</div>
		<div class="tickets"></div>
		<script type="text/x-jquery-tmpl" id="ticketTemplate">
			<div class="ticket">
				<div class="ticket--inner">
					<div class="ticket--left-part">
						Ticket
					</div>
					<div class="ticket--right-part">
						<div class="ticket--right-part--inner">
							<h1>Message</h1>
							<div class="content">
								${text}
							</div>
						</div>
					</div>
				</div>
			</div>
		</script>
	</body>
</html>
